<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .favorites img {
    width: 150px;
  }
</style>

<body>
  <div id="app"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    console.log("야옹");

    function CatItem(props) {
      // 컴포넌트는 대문자로 시작
      // 리액트에서 인자를 넘겨 주는 것을 props라고 함
      console.log(props.img);
      return (
        <li>
          <img src={props.img} />
        </li>
      );
    }

    // const favorites = (
    //   <ul class="favorites">
    //     <CatItem img="https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn" />
    //     <CatItem img="https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript" />
    //   </ul>
    // )
    // {}를 쓰면 자바스크립트 문법을 리액트에서도 쓸 수 있음

    function Favorites() {
      return (
        <ul class="favorites">
          <CatItem img="https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn" />
          <CatItem img="https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript" />
        </ul>
      )
    }

    const MainCard = ({img}) => {
      // console.log(props)
      return (
        <div class="main-card">
          <img src={img} alt="고양이" width="400" />
          <button>🤍</button>
        </div>
      )
    }

    const Title = (props) => {
      // console.log(props); // {children: '1번째 고양이 가라사대'}
      return <h1>{props.children}</h1>
    }

    const Form = () => {
      return (
        <form>
          <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
          <button type="submit">생성</button>
        </form>
      )
    }

    const app = (
      <div>
        <Title>1번째 고양이 가라사대</Title>
        <Title>2번째 고양이 가라사대</Title>
        <Form />
        <MainCard img="https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react" />
        <Favorites />
      </div>
    )
      // 상위 하나의 태그만 그릴 수 있으므로 div로 감싸주기

    const 여기다가그려 = document.querySelector('#app');


    ReactDOM.render(app, 여기다가그려);
  </script>
</body>

</html>
