<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app', // el속성, 돔 요소 중 id가 app인 요소
                data: {
                    message: 'Hello Vue.js!'
                }, // data 속성
                beforeCreate: function() {
                    console.log("beforeCreate");
                }, // beforeCreate: 인스턴스 생성 후 가장 처음 실행되는 라이프 사이클, data, methods 속성 정의 전
                created: function() {
                    console.log("created");
                }, // created: beforeCreate 라이프 사이클 단계 다음 실행. data, methods 속성 정의 -> 값에 접근 가능. 서버에 데이터를 요청해 받아오는 로직 수행하기 좋음
                mounted: function() {
                    console.log("mounted");
                    this.message = 'Hello Vue!';
                }, // mounted: el 속성에서 지정한 화면 요소에 인스턴스가 부착되면 호출되는 단계. 화면 요소(돔)에 접근 가능 -> 화면 요소 제어 로직 수행
                updated: function() {
                    console.log("updated");
                } // updated: 데이터가 변경되고 나서 가상 돔으로 다시 화면을 그리고 나서 실행되는 단계. 데이터 변경 후 화면 요소 제어와 관련된 로직을 추가하기 좋음 
            }); // 인스턴스
        </script>
    </body>
</html>
