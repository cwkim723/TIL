    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

    <script>
        // Q. Array에서 철수라는 자료를 찾고 싶습니다
        const 출석부 = ['흥민', '영희', '철수', '재석'];
        function 이름찾기(name) {
            // 출석부.forEach(function (이름) {
            //     if (이름 === name) console.log('있음다');
            // });
            if(출석부.includes(name)) {
                console.log('있음다')
            } else {
                console.log('놉')
            }
        };

        이름찾기('철수');
        이름찾기('명수');

        // Q. 갑자기 구구단을 콘솔창에 출력하고 싶습니다.
        for (let i = 2; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                console.log(Number(i) * Number(j))
            }
        }

        // Q. 평균점수 계산기 만들기 
        function 평균점수계산기(점수배열, 이번점수) {
            let sum = 0;
            점수배열.forEach(function (점수) {
                sum += Number(점수);
            })

            const 평균점수 = sum / Number(점수배열.length)

            if (평균점수 > Number(이번점수)) {
                console.log(`평균보다 ${평균점수 - Number(이번점수)}점이 떨어졌네요 재수추천`)
            } else if (평균점수 < Number(이번점수)) {
                console.log(`평균보다 ${Number(이번점수) - 평균점수}점이 올랐네요`)
            } else {
                console.log('평균이랑 똑같아용');
            }
        }

        평균점수계산기([10, 20, 30, 40, 50], 40)
        평균점수계산기([40, 40, 40], 20)

    </script>
