                    alert('와이프를 좋아하시네요');
                    break;
                case '부모님':

                    break;
                case '키우던 개':
                    alert('사람보다 동물을 더 좋아하시네');
                    break;
                default:
                    alert('아무것도 안좋아하네');
                    break;
            }
