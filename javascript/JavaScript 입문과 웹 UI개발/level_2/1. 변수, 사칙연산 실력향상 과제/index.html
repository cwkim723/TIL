        <b>Q4. 커피 리필을 이상하게 해주는 곳이 있습니다. 최대한 마실 수 있는 커피양을 계산해봅시다. </b><br>

    <div>
        <b>Q5. 간단한 퀴즈 UI를 만들어봅시다.</b><br>
        태조 이성계가 태어난 년도는?: <input type="text" id="answer"><button id="send-answer" class="btn btn-primary">제출</button>
    </div>

<body>

    <script>
        let age = 26;
        const region = '인천';

        // Q3. 이자율 계산하기 
        document.querySelector('#이자율계산').addEventListener('click', function() {
            let 이율 = 0
            let 미래예금액 = 0
            const 예금액 = document.querySelector('#예금액').value;
            if(예금액 >= 50000) {
                미래예금액 = 예금액 * (1.2**2)
            } else {
                미래예금액 = 예금액 * (1.15**2)
            }

            console.log('미래예금액 : ' + Math.round(미래예금액))
        })
        
        // Q4. 커피 리필을 이상하게 해주는 곳이 있습니다. 최대한 마실 수 있는 커피양을 계산해봅시다. 
        document.querySelector('#커피양계산').addEventListener('click', function() {
            const 커피양 = document.querySelector('#커피양').value;
            let 총커피양 = Number(커피양) + Number(커피양*(2/3)) + Number(커피양*(2/3)*(2/3))

            console.log('총커피양 : ' + 총커피양)
        })

        // Q5. 간단한 퀴즈 UI를 만들어봅시다.
        let count = 1;
        document.querySelector('#send-answer').addEventListener('click', function() {
            const answer = document.querySelector('#answer').value;

            if(answer === '1335') {
                alert('딩동댕~');
                count = 1;
            } else if(count >= 3 && answer !== '1335') {
                alert('멍청아ㅡㅡ');
            } else {
                alert('땡!')
                count++;
            }
        })
        



    </script>
