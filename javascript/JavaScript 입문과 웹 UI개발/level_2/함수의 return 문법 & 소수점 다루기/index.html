    <div>
        <p>Q1. 함수에 분과 초를 차례로 파라미터로 입력하면 ms단위로 바꿔서 뱉어주는 함수를 만들어봅시다.</p>
        <p>(1초 == 1000ms 입니다)</p>
        <hr>
        <p>Q2. 가격을 파라미터로 입력하면 10% 할인가를 뱉는 함수를 만들어봅시다.</p>
    </div>


    <script>
        
        function 분과초(minute, second) {
            const ms = (minute * 60 * 1000) + (second * 1000)
            return ms
        }
        console.log(분과초(2, 10))

        function 할인가(price, firstBuy) {
            let discount = price * 0.9
            if(firstBuy == true) {
                discount -= 1.5
            }
            
            return parseFloat(discount.toFixed(1))
        }
        console.log(할인가(11.5, true))

    </script>
