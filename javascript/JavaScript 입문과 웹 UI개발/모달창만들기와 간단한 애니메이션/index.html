<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy" crossorigin="anonymous">
    <link href="../main.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <title>Hello, World!</title>
</head>

<body>

    
    
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>
    <!-- 
        one way UI 애니메이션 만들기 
        1. 시작 스타일
        2. 최종 스타일
        3. 원할 때 최종 스타일로 변하라고 코드 짬
        4. transition 추가

        Q. 접히는 애니메이션: height, overflow: hidden 조절
    -->

    <button class="btn btn-primary" id="login">로그인</button>

    <script>
        document.querySelector('#login').addEventListener('click', function () {
            document.querySelector('.black-bg').classList.toggle('show')
        })

        // 제이쿼리
        // $('#login').on('click', function () {
        //     $('.black-bg').addClass('show')
        // })

        document.querySelector('#close').addEventListener('click', function () {
            document.querySelector('.black-bg').classList.remove('show')
        })
       
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>


</body>

</html>
