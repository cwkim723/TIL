<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css"

    <link href="../main.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <title>Hello, World!</title>
</head>

<div>
    <b>Q1. 369게임</b><br>
    <input id="삼육구"><button class="btn btn-primary" id="삼육구결과">결과는?</button>
</div>
<br>
<div>
    <b>Q2. 공인중개사 시험점수 ((응용2) 0에서 100사이 숫자가 아닌걸 입력하면 alert)</b><br>
    개론: <input type="number" id="개론"> 민법: <input type="number" id="민법"><button class="btn btn-primary"
        id="공인중개사결과">결과는?</button>
</div>
<br>
<div>
    <b>(응용) 원래의 369게임 룰을 적용하려면 어떻게 해야할까요?</b><br>
    <input id="원래삼육구"><button class="btn btn-primary" id="원래삼육구결과">결과는?</button>
</div>

<body>

    <script>
        // Q1. 철수는 369게임을 더럽게 못합니다. 
        // Q2. 하지만 369게임 업그레이드 버전이 등장했습니다. 9의 배수에서는 박수를 두번 쳐야합니다.
        document.querySelector('#삼육구결과').addEventListener('click', function 삼육구게임() {
            const number = document.querySelector('#삼육구').value
            if (number % 3 === 0) {
                if (number % 9 === 0) {
                    console.log('박수x2')
                } else {
                    console.log('박수')
                }
            } else {
                console.log('통과')
            }
        })

        // Q3. 공인중개사 시험점수를 입력하면 합격인지 알려주는 함수를 만들어봅시다.
        // 두 과목 합해서 120점 이상이면 합격시켜줍니다. 다만 한 과목이 40점 미만이면 과락으로 불합격
        document.querySelector('#공인중개사결과').addEventListener('click', function 합격했냐(e) {
            const 개론 = Number(document.querySelector('#개론').value);
            const 민법 = Number(document.querySelector('#민법').value);

            if((개론 >= 0 && 개론 <= 100) || (민법 >= 0 && 민법 <= 100)) {
                alert('장난치지 마셈요');
            } else {
                if (개론 + 민법 >= 120) {
                    if (개론 < 40 || 민법 < 40) {
                        console.log('불합격');
                    } else {
                        console.log('합격');
                    }
                } else {
                    console.log('불합격');
                }  
            }
        });

        // 3의 배수에서 박수를 치는게 아니라 끝자리가 3,6,9로 끝나는 숫자라면 '박수'를 출력


        document.querySelector('#원래삼육구결과').addEventListener('click', function 원래삼육구게임() {
            const num = document.querySelector('#원래삼육구').value;
            const lastNum = Number(num.charAt(num.length - 1));
            console.log('lastNum : ' + lastNum)

            if (lastNum === 3 || lastNum === 6 || lastNum === 9) {
                console.log('박수')
            } else {
                console.log('통과')
            }
        })




    </script>

        crossorigin="anonymous"></script>


</body>

</html>
